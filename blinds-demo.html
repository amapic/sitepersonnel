<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Stores Vénitiens</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
            /* overflow: hidden; */
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/600/400');
            background-size: cover;
            z-index: 1;
        }

        .blinds-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .blind {
            background: #2a2a2a;
            height: calc(100% / 10); /* 10 bandes */
            width: 100%;
            transform-origin: top;
            transition: transform 0.5s ease-out;
            transform: rotateX(0deg);
        }

        .container:hover .blind {
            transform: rotateX(-90deg);
        }

        /* Délai progressif pour chaque bande */
        .blind:nth-child(1) { transition-delay: 0s; }
        .blind:nth-child(2) { transition-delay: 0.05s; }
        .blind:nth-child(3) { transition-delay: 0.1s; }
        .blind:nth-child(4) { transition-delay: 0.15s; }
        .blind:nth-child(5) { transition-delay: 0.2s; }
        .blind:nth-child(6) { transition-delay: 0.25s; }
        .blind:nth-child(7) { transition-delay: 0.3s; }
        .blind:nth-child(8) { transition-delay: 0.35s; }
        .blind:nth-child(9) { transition-delay: 0.4s; }
        .blind:nth-child(10) { transition-delay: 0.45s; }

        /* Texte de démonstration */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            z-index: 1;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="text-overlay">Survolez-moi !</div>
        <div class="blinds-container">
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
            <div class="blind"></div>
        </div>
    </div>

    <script>
        // Ajout d'une perspective pour un meilleur effet 3D
        document.querySelector('.container').style.perspective = '1000px';
        
        // Animation plus fluide au survol
        const blinds = document.querySelectorAll('.blind');
        blinds.forEach((blind, index) => {
            blind.addEventListener('mouseover', (e) => {
                e.stopPropagation();
                blind.style.transform = 'rotateX(-90deg)';
            });
        });
    </script>
</body>
</html>
